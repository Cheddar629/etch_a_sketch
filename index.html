<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="'utf8">
        <title>Document</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="sizeSlider">
            <div class="sizeValue"></div>
            <input type="range" min="2" max="100" value="16" id="input">
        </div>
        
        <div class="BIG_CONTAINER">
            <div class="container">
            </div>
        </div>

        <div class="BUTTONS">
            <button type="button" class="resetButton">Reset</button>
            <button type="button" class="blackColorButton">Black</button>
            <button type="button" class="rainbowColorButton">Rainbow</button>
        </div>
    </body>
</html>
